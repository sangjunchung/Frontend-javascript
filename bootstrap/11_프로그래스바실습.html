<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프로그래스바 실습</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="../jQuery/jquery3.7.1.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="progress">
        <div
          class="progress-bar"
          id="progressbar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 0%;"
        >
          0%
        </div>
      </div>
      <button id="startBtn" class="btn btn-success" onclick="startClick()">
        시작
      </button>
    </div>
  </body>
  <script>
    function startClick() {
      const progressbar = $("#progressbar");
      let rate = 0;

      const running = setInterval(function () {
        if (rate >= 100) {
            clearInterval(running);
        } else {
            rate++;
            progressbar.css('width', rate+"%");
            progressbar.attr('aria-valuenow', rate);
            progressbar.text(rate+"%");
        }
      }, 100);
    }
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
