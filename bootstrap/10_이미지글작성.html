<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이미지 글 작성하기</title>
    <script src="../jQuery/jquery3.7.1.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .footer {
        background-color: rgb(33, 37, 41);
        color: white;
        padding: 1rem 0; /* 16px */
        position: relative;
        width: 100%;
        bottom: 0;
      }
      .footer a {
        color: white;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
        color: blue;
      }
      .preImg {
        width: 200px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <a class="navbar-brand" href="#">옷 판매 사이트</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <!-- ms-auto - 우측 정렬 -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="02_홈페이지.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Cart
              <span class="badge bg-secondary" id="countCart">0</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="mt-4 mb-3">
        <laber class="form-label">제목</laber>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">작성자</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea
          class="form-control"
          rows="5"
          cols="20"
          required
          style="resize: none"
        ></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">이미지 업로드</label>
        <input
          id="bringImg"
          type="file"
          class="form-control"
          accept="image/*"
          multiple
        />
      </div>
      <div id="previewImg" class="mb-3">
        <!-- 추후 이미지 태그가 보여질 예정 -->
      </div>
    </div>

    <footer class="footer mt-5">
      <div class="container text-center">
        <p>&copy; 2024 브랜드명. All Rights Reserved.</p>
        <p><a href="#">개인 정보 처리 방침</a> | <a href="#">이용약관</a></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#bringImg").change(function () {
          const files = this.files;
          $("#previewImg").empty();

          if (files) {
            for (let i = 0; i < files.length; i++) {
              const file = files[i];
              const readFile = new FileReader();

              readFile.onload = function (e) {
                const createImgtag = $("<img>").attr("src", e.target.result).addClass("preImg");
                $("#previewImg").append(createImgtag);
              };
              readFile.readAsDataURL(file);
            }
          }
        });
      });
    </script>
  </body>
</html>
