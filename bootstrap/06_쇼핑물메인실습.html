    <script>
      function addCart(num) {
        const removeCart = document.getElementById("addItem" + num);
        const countCart = document.getElementById("countCart");

        if (removeCart.innerText === "장바구니에 추가") {
          removeCart.innerText = "장바구니에서 제거";
          removeCart.style.background = "red";
          countCart.innerHTML = parseInt(countCart.textContent) + 1;
        } else {
          removeCart.innerText = "장바구니에 추가";
          removeCart.style.background = "#198754";
          countCart.innerHTML = parseInt(countCart.textContent) - 1;
        }
      }
    </script>
