<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>attr 이용해서 이미지 변경</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="../jQuery/jquery3.7.1.js"></script>
    <style>
      .바지꾸미기 {
        width: 300px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h2>클릭하면 이미지가 변경됩니다.</h2>
      <img
        id="changeImg"
        src="../이미지들/바지.png"
        alt="바지"
        class="img-fluid 바지꾸미기"
        onclick="클릭하기()"
      />
    </div>
  </body>
  <script>
    function 클릭하기() {
      /*
      const img1 = $("#changeImg"); // id를 활용해서 img 태그 가져오기

      if (img1.attr("src") === "../이미지들/바지.png") {
        img1.attr({ src: "../이미지들/긴바지.png", alt: "긴바지" }); // 바지 -> 긴바지로 변경
      } else {
        img1.attr({ src: "../이미지들/바지.png", alt: "바지" });
      }*/

      // jQuery가 아닌 js로만 작성
      const img2 = document.getElementById("changeImg");

      if(img2.getAttribute("src") === "../이미지들/바지.png"){
        img2.setAttribute('src', '../이미지들/긴바지.png');
        img2.setAttribute('alt', '긴바지');
      } else {
        img2.setAttribute('src', '../이미지들/바지.png');
        img2.setAttribute('alt', '바지');
      }
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
