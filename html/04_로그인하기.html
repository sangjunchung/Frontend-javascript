<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인</title>
  </head>

  <body>
    <h1>연사자를 통한 로그인 하기</h1>
    <pre>
        - 입력된 Id 가 member 이고, 입력된 비밀번호가 khzzang 이 맞을 경우
          alert("로그인 성공!") 이 보일 것이고, Id 또는 비밀번호가 하나라도
          일치하지 않으면 alert("아이디 또는 비밀번호가 일치하지 않습니다.")
    </pre>
    <form>
        <label>ID : </label>
        <input id="userID" type="text" autofocus autocomplete="off" />
        <br>
        <label>PW : </label>
        <input id="userPW" type="password" />
        <br>
        <button onclick="로그인버튼()">로그인</button>
        <button type="reset">reset</button>
        <script>
            const 아이디값 = document.getElementById("userID");
            const 비밀번호값 = document.getElementById("userPW");

            function 로그인버튼(){
                const 아이디 = 아이디값.value;
                const 비번 = 비밀번호값.value;

                // JS 는 '' "" 둘 중 어떤 기호를 사용해도 상관없음
                if(아이디 == 'member' && 비번 == 'khzzang'){
                    alert("로그인 성공!");
                } else {
                    alert("아이디 또는 비밀번호가 일치하지 않습니다.");
                }
            }
        </script>
    </form>
  </body>
</html>
