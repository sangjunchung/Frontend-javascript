<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프롬포트</title>
  </head>

  <body>
    <h1>프롬포트</h1>
    <pre>
        prompt(내용) : 문자열을 작성할 수 있는 알림창
         - 확인 버튼 클릭할 경우 : 입력한 내용 전달
         - 취소 버튼 클릭할 경우 : null 값 전달
    </pre>

    <button onclick="알락()">알락버튼</button>
    <button onclick="프롬포트()">프롬포트버튼</button>
    <script>
      function 알락() {
        alert("알락입니다.");
      }
      function 프롬포트() {
        prompt("프롬포트입니다.");
      }
    </script>
  </body>
</html>
