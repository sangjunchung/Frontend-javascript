<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 리스너 사용하기</title>
    <script src="../js/23_onkey-onpress.js"></script>
  </head>

  <body>
    <h1>KH 항공 가입하기</h1>
    이름(영문) : <input type="text" id="영문이름" onkeyup="기능만들기()" />

    <h1>onkeypress - enter 키</h1>
    <p>
      input 이나 textarea 에 값을 입력 후 키보드에서 (한글을 제외한)
      모든키를 누르면 버튼을 따로 클릭하지
      않아도 클릭한 것처럼 작동

      onkeypres - 권장하진 않음
      onkeydown - 사용
    </p>
    <input type="text" onkeypress="엔터기능(event)" />
  </body>
</html>
