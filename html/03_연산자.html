<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연산자</title>
  </head>
  
  <body>
    <h1>연산자</h1>
    <h3>산수연산자</h3>
    <pre>
        java 와 마찬가지로 + - * / % 사용
    </pre>

    <h3>증감연산자</h3>
    <pre>
        java 와 마찬가지로 증감연산자 ++ -- 사용
    </pre>

    <h3>비교연산자</h3>
    <pre>
        java 에서는 문자여 비교시 equals 사용
        JS 에서는 == != >= <= 사용해서 문자열 비교
    </pre>

    <h3>논리연산자</h3>
    <pre>
        모두 참 : &&
        하나라도 참 : ||
        모두 아닐 경우 : !
    </pre>
  </body>
</html>
