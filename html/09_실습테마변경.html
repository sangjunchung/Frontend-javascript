<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>테마 변경하기</title>
  </head>

  <body>
    <h1>테마 변경</h1>
    <button onclick="밝은()">밝은 모드</button>
    <button onclick="어두운()">어두운 모드</button>
    <button onclick="분홍()">분홍 모드</button>
    <button onclick="초록()">초록 모드</button>

    <script>
      // querySelector -> 특정한 class  나 id 가 없을 때 특정 태그를 선택시 사용함
      /* 
        js 는 오타나 철자 문제가 있을 때 문제를 보여주며 실행을 멈추는 것이 아니라
        style 로 예를 들자면 기본 색상인 검정을 가져오거나 그 전에 사용한 생삭을 가지고와서 활용
      */
      function 밝은() {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
      }
      function 어두운() {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
      }
      function 분홍() {
        document.body.style.backgroundColor = "lightsteelblue";
        document.body.style.color = "lightpink";
      }
      function 초록() {
        document.body.style.backgroundColor = "lightgreen";
        document.body.style.color = "yellowgreen";
      }
    </script>
  </body>
</html>
