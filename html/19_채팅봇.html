<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>채팅봇</title>
    <style>
      #chat-container {
        width: 300px;
        height: 400px;
        border: 2px solid #ccc;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      #chat-box {
        flex: 1;
        padding: 10px;
        border-bottom: 2px solid #ccc;
        /* overflow-y - 내용이 넘칠 때 어떻게 보이는지 선택하는 속성 */
        overflow-y: auto;
      }
      .message {
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .user-message {
        background-color: lightblue;
        /* 
            align-self - 안에 있는 태그들 정렬 상태 설정 
            flex-end - 태그를 맨 끝부분(아래쪽 또는 오른쪽)으로 정렬
            */
        align-self: flex-end;
      }
      .bot-message {
        background-color: lightpink;
        /* 
            align-self - 안에 있는 태그들 정렬 상태 설정 
            flex-start - 태그를 맨 앞부분(위쪽 또는 왼쪽)으로 정렬
            flex 태그의 축 정렬을 설정
            */
        align-self: flex-start;
      }
      #input-box {
        display: flex;
      }
      #input-box input {
        flex: 1;
        padding: 10px;
        border: none;
        border-top: 2px solid #ccc;
      }
      button {
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>채팅프로그램</h1>
    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="input-box">
        <input
          type="text"
          id="user-input"
          placeholder="메세지를 입력하세요..."
        />
        <button onclick="sendMessage()">보내기</button>
      </div>
    </div>
    <script>
      function showMessage(message, sender) {
        const chatbox = document.getElementById("chat-box");
        const messageElement = document.createElement("div");

        messageElement.classList.add("message", sender + "-message");
        messageElement.textContent = message;
        chatbox.appendChild(messageElement);
      }

      function sendMessage() {
        const inputbox = document.getElementById("user-input");
        const message = inputbox.value.trim(); // trim 공백 제거
        inputbox.value = "";

        if (message != "") {
          showMessage(message, "user");
          setTimeout(() => {
            showMessage("저는 채팅 봇입니다.", "bot");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
