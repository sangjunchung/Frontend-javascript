<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>채팅봇</title>
    <script src="../js/19_채팅봇.js"></script>
    <link rel="stylesheet" href="../css/19_채팅봇.css">
  </head>

  <body>
    <h1>채팅봇 프로그램</h1>
    <button id="toggle-button" onclick="toggleChat()">채팅 시작하기</button>
    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="input-box">
        <input
          type="text"
          id="user-input"
          placeholder="메세지를 입력하세요..."
        />
        <button onclick="sendMessage()">보내기</button>
      </div>
    </div>
  </body>
</html>
