<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>키 입력 실습</title>
  </head>

  <body>
    <h1>키 입력 실습</h1>
    <div class="container">
      <div class="key-box">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
      </div>
    </div>

    <script>
      const keys = document.querySelectorAll(".key");

      document.addEventListener("keydown", keydownEvent);
      document.addEventListener("keyup", keyupEvent);

      function keydownEvent(e) {
        let keyNum;

        switch (e.key) {
          case "a":
            keyNum = 0;
            break;
          case "s":
            keyNum = 1;
            break;
          case "d":
            keyNum = 2;
            break;
          case "f":
            keyNum = 3;
            break;
          default:
            return;
        }
        keys[keyNum].style.background = "lightblue";
        keys[keyNum].style.color = "lightpink";
      }

      function keyupEvent(e) {
        let keyNum;

        switch (e.key) {
          case "a":
            keyNum = 0;
            break;
          case "s":
            keyNum = 1;
            break;
          case "d":
            keyNum = 2;
            break;
          case "f":
            keyNum = 3;
            break;
          default:
            return;
        }
        keys[keyNum].style.background = "lightpink";
        keys[keyNum].style.color = "lightblue";
      }
    </script>
  </body>
</html>
