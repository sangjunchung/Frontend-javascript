<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>아이디 정규식 검사</title>
    <script src="jquery3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#userId").on("input", function () {
          const regExp = /^[a-zA-Z0-9]{6,12}$/;

          if ($(this).val().trim().length == 0) {
            $("#idMsg").text("");
          } else if (regExp.test($(this).val())) {
            $("#idMsg").text("올바른 아이디입니다.").css("color", "green");
          } else {
            $("#idMsg")
              .text("아이디 양식은 영어, 숫자로 6 ~ 12자 입니다.")
              .css("color", "red");
          }
        });
      });
    </script>
  </head>

  <body>
    <label>아이디 : </label>
    <input type="text" id="userId" required />
    <span id="idMsg"></span>
  </body>
</html>
