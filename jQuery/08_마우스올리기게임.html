<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>마우스 올리기 게임</title>
    <script src="jquery3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $(".box").mouseenter(function () {
          $(this).css("background-color", getRandomColor());
        });
      });
      function getRandomColor() {
        const colorCode = "0123456789ABCDEF";
        let color = "#";

        for (let i = 0; i < 6; i++) {
          color += colorCode[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
    <style>
      .box {
        background-color: red;
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
