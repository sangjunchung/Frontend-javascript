<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>항목 추가하기</title>
    <script src="jquery3.7.1.js"></script>
    <script>
      function addList() {
        // append 와 같은 기능 함수를 쓸 때 줄이 길어지면 
        // "", '' 가 아닌 `` 백틱을 사용해서 묶어줘야함
        $("#list")
          .append(`<li>이 편지는 영국에서 최초로 시작되어 일년에 한 바퀴를 돌면서 받는 사람에게
        행운을 주었고 지금은 당신에게 옮겨져 4일 안에 편지가 당신 곁을
        떠나야합니다. 이 편지를 포함해서 7통을 행운이 필요한 사람에게
        보내주셔야합니다.</li>`);
      }
    </script>
  </head>

  <body>
    <button id="addItem" onclick="addList()">항목 추가</button>
    <ul id="list">
      <li>
        이 편지는 영국에서 최초로 시작되어 일년에 한 바퀴를 돌면서 받는 사람에게
        행운을 주었고 지금은 당신에게 옮겨져 4일 안에 편지가 당신 곁을
        떠나야합니다. 이 편지를 포함해서 7통을 행운이 필요한 사람에게
        보내주셔야합니다.
      </li>

  </body>
</html>
