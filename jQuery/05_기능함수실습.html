<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>기능함수 실습</title>
    <script src="jquery3.7.1.js"></script>
    <script>
        function 문구숨기기(){
            $("#문구모음").toggle("slow");
        }
    </script>
  </head>

  <body>
    <div id="문구모음">
        <h1>명언들</h1>
        <p>노력에 집착하라. 숙명적인 노력을</p>
        <p>할 수 있다고 믿는 사람은 결국 그렇게 된다.</p>
        <p>당신이 포기할 때, 나는 시작한다.</p>
    </div>
    <button onclick="문구숨기기()">토글 버튼</button>
  </body>
</html>
