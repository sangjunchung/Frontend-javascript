<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>jquery 개요</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.7.1.js"
    ></script>
    <script>
        // jQuery 는 $() 표기
        $(document).ready(function(){
            $("#toggleBtn").click(function(){ // 토글 버튼 클릭하면
                $("h1").toggle("slow");       // 천천히 숨기기 보이기 작동
            })
        })
    </script>
  </head>

  <body>
    <h1>토글 보이기 숨기기</h1>
    <button id="toggleBtn">버튼</button>
  </body>
</html>
