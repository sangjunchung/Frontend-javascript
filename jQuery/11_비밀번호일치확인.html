<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>비밀번호와 비밀번호 확인 일치여부 체크하기</title>
    <script src="jquery3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#passwordConfirm").on("input", function () {
          if ($("#password").val() === $(this).val()) {
            $("#msg").text("비밀번호가 일치합니다.").css("color", "green");
          } else {
            $("#msg").text("비밀번호가 일치하지 않습니다.").css("color", "red");
          }
        });
        $("#password").on("input", function () {
          const regExp = /^[a-zA-Z0-9]{8,20}$/;

          if (regExp.test($(this).val())) {
            $("#regMsg").text("올바른 비밀번호입니다.").css("color", "green");
          } else {
            $("#regMsg")
              .text("비밀번호가 양식에 맞지 않습니다. 8자~20자이어야합니다.")
              .css("color", "red");
          }
        });
      });
    </script>
  </head>

  <body>
    <label>비밀번호 : </label>
    <input type="password" id="password" required />
    <br />
    <p id="regMsg"></p>
    <br />
    <label>비밀번호확인 : </label>
    <input type="password" id="passwordConfirm" required />
    <br />
    <p id="msg"></p>
  </body>
</html>
