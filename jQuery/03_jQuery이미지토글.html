<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이미지 토글</title>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.7.1.js"
    ></script>
    <style>
      img {
        width: 300px;
        height: 300px;
      }
    </style>
    <script>
        function hsImg(){
            $("#이미지").slideToggle("slow");
        }
    </script>
  </head>

  <body>
    <button id="toggleImgBtn" onclick="hsImg()">이미지 버튼</button>
    <br>
    <img
      id="이미지"
      src="../../css-html/html/이미지들/healing.jpg"
      alt="힐링"
    />
  </body>
</html>
